name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
  - cron: "0 0 * * *"  

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: package-lock.json
        - run: npm ci    
  lint:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: package-lock.json
      - run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: package-lock.json
      - run: npm run test
  prettier:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: package-lock.json
      - run: npm run prettier
      
  build-deploy:   
    runs-on: ubuntu-latest
    needs: [lint,test,prettier]
    steps: 
      - name: Building...
        uses: actions/setup-node@v3
        with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: package-lock.json
      - run: npm run build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: './out'
          deploy-message: "Deploy from GitHub Actions"
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

    
